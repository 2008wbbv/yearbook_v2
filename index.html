<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Yearbook Photos</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Yearbook Photos</h1>
  </header>

  <main>
    <div class="photo-grid">
      <!-- Add images here -->
      <div class="photo">
        <img src="images/photo1.jpg" alt="Photo 1">
      </div>
      <div class="photo">
        <img src="images/photo2.jpg" alt="Photo 2">
      </div>
      <!-- More photo divs go here -->
    </div>

    <section class="class-photos">
      <h2>Class Photos</h2>
      <div class="photo-grid class-grid">
        <!-- Add class photos here -->
        <div class="photo">
          <img src="images/class1.jpg" alt="Class Photo 1">
        </div>
        <div class="photo">
          <img src="images/class2.jpg" alt="Class Photo 2">
        </div>
        <!-- More class photo divs go here -->
      </div>
    </section>

    <section class="candid-photos">
      <h2>Candid Moments</h2>
      <div class="photo-grid candid-grid">
        <!-- Add candid photos here -->
        <div class="photo">
          <img src="images/candid1.jpg" alt="Candid Photo 1">
        </div>
        <div class="photo">
          <img src="images/candid2.jpg" alt="Candid Photo 2">
        </div>
        <!-- More candid photo divs go here -->
      </div>
    </section>

    <section class="teacher-photos">
      <h2>Teacher Photos</h2>
      <div class="photo-grid teacher-grid">
        <!-- Add teacher photos here -->
        <div class="photo">
          <img src="images/teacher1.jpg" alt="Teacher Photo 1">
        </div>
        <div class="photo">
          <img src="images/teacher2.jpg" alt="Teacher Photo 2">
        </div>
        <!-- More teacher photo divs go here -->
      </div>
    </section>

    <section class="silly-photos">
      <h2>Silly Moments</h2>
      <div class="photo-grid silly-grid">
        <!-- Add silly photos here -->
        <div class="photo">
          <img src="images/silly1.jpg" alt="Silly Photo 1">
        </div>
        <div class="photo">
          <img src="images/silly2.jpg" alt="Silly Photo 2">
        </div>
        <!-- More silly photo divs go here -->
      </div>
    </section>

    <section class="pet-photos">
      <h2>School Pets</h2>
      <div class="photo-grid pet-grid">
        <!-- Add pet photos here -->
        <div class="photo">
          <img src="images/pet1.jpg" alt="Pet Photo 1">
        </div>
        <div class="photo">
          <img src="images/pet2.jpg" alt="Pet Photo 2">
        </div>
        <!-- More pet photo divs go here -->
      </div>
    </section>

    <section class="credits">
      <h2>Editors and Credits</h2>
      <p>
        <strong>Editors:</strong> [List of editors here]
      </p>
      <p>
        <strong>Credits:</strong> [List of contributors, photographers, etc. here]
      </p>
    </section>

    <section class="fundraiser-photos">
      <h2>Fundraiser Photos</h2>
      <div class="photo-grid fundraiser-grid">
        <!-- Add fundraiser photos here -->
        <div class="photo">
          <img src="images/fundraiser1.jpg" alt="Fundraiser Photo 1">
        </div>
        <div class="photo">
          <img src="images/fundraiser2.jpg" alt="Fundraiser Photo 2">
        </div>
        <!-- More fundraiser photo divs go here -->
      </div>
    </section>
  </main>

  <footer>
    &copy; 2023 Yearbook Photos
  </footer>

  <script src="script.js"></script>
</body>

</html>
